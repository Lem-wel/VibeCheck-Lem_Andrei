<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VibeCheck 411L</title>

  <style>
    :root {
      --bg: #020306;
      --card: #e29609;
      --accent: #38bdf8;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1f2933;
      color: var(--text);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    button:hover {
      background: #273549;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.96);
    }

    #btnSmash {
      background: linear-gradient(135deg, #ef4444, #f97316);
    }

    #btnSmash:hover {
      filter: brightness(1.1);
    }

    h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    pre {
      background: #020617;
      padding: 14px;
      border-radius: 10px;
      min-height: 90px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #38bdf8;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="buttons">

      <button data-mood="happy" class="btnMood">ğŸ˜„ Happy</button>
      <button data-mood="tired" class="btnMood">ğŸ¥± Tired</button>
      <button data-mood="stressed" class="btnMood">ğŸ˜µâ€ğŸ’« Stressed</button>
      <button id="btnSmash">ğŸ’¥ SMASH!</button>
      <button id="btnSecret">ğŸ•µï¸ Secret</button>
    </div>

    <h2>Output</h2>
    <pre id="out">Ready...</pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
